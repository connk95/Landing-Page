<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="h-top">
            <div class="logo">
               <img src="placeholder">
            </div>
            <div class="links">
               <a href="url">header link one</a>
               <a href="url">header link two</a>
               <a href="url">header link three</a>
            </div>
        </div>
        <div class="h-middle">
            <div class="intro">
               <h1>This website is awesome</h1>
               <p>subtext</p>
               <button>Sign Up</button>
            </div>
            <div class="h-image">
               <img src="placeholder">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="b-info">
            <div class="info">
              <h2>Some random information</h2>
            </div>
            <div class="b-images">
                <div class="image-1">
                  <img src="placeholder">
                  <p>subtext</p>
                </div>
                <div class="image-2">
                  <img src="placeholder">
                  <p>subtext</p>
                </div>
                <div class="image-3">
                  <img src="placeholder">
                  <p>subtext</p>
                </div>
                <div class="image-4">
                  <img src="placeholder">
                  <p>subtext</p>
                </div>
            </div>
        </div>
        <div class="b-quote">
            <div class="quote">
              <p>An inspiring quote</p>
            </div>
            <div class="author">
              <p>Author</p>
            </div>
        </div>
        <div class="b-action">
            <div class="b-text">
              <div class="call">
                 <h3>Call to action!</h3>
              </div>
              <div class="signup">
                 <p>Sign up</p>
              </div>
            </div>
            <div class="button">
              <button>Sign Up</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>copyright</p>
    </div>
</body>
</html>
